<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sources/styles.css" />
    <title>timezoneProject</title>
  </head>
  <body>
    <div class="container">
      <h1>My Timezone Project</h1>
    </div>

    <select>
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Auckland</option>
    </select>

    <div class="city1">
      <h2>Los Angeles</h2>
      <div class="date">August 16th 2024</div>
      <div class="time">20:18:42 SAST</div>
    </div>

    <div class="city2">
      <h2>Paris</h2>
      <div class="date">August 16th 2024</div>
      <div class="time">20:18:42 SAST</div>
    </div>

    <br />
    <footer>
      This project was coded by Jane Madute and
      <a href="https://github.com/Thabi15/timezone-project">
        open-sourced on Github
      </a>
    </footer>

    <script src="sources/functions.js"></script>
  </body>
</html>
